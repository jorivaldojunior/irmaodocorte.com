<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendar Horário - Barbearia Estilo</title>
    <style>
      /* Reset básico */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        color: #333;
        line-height: 1.6;
      }

      .container {
        width: 90%;
        max-width: 600px; /* Ajuste para agendamento */
        margin: 0 auto;
      }

      header {
        background-color: #1e3a8a; /* Azul vibrante */
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      header h1 {
        font-size: 2rem;
        margin-bottom: 10px;
      }

      nav {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap; /* Permite que o menu se ajuste em telas menores */
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        background-color: #3b82f6; /* Azul médio vibrante */
        border-radius: 5px;
        transition: background-color 0.3s ease;
        text-align: center;
      }

      nav a:hover,
      nav a.active {
        background-color: #2563eb; /* Azul escuro vibrante */
      }

      /* Estilo da seção do formulário */
      .form-section {
        background-color: #f3f4f6;
        padding: 50px 20px;
        margin-top: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .form-section h2 {
        font-size: 1.8rem;
        text-align: center;
        color: #1e3a8a; /* Azul vibrante */
        margin-bottom: 30px;
      }

      form label {
        display: block;
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 10px;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      form input:focus,
      form textarea:focus {
        border-color: #2563eb; /* Azul escuro vibrante */
        outline: none;
      }

      .btn {
        background-color: #10b981; /* Verde vibrante */
        color: #fff;
        padding: 12px 24px;
        width: 100%;
        text-decoration: none;
        border-radius: 8px;
        transition: background-color 0.3s ease;
        font-size: 1.2rem;
        border: none;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #059669; /* Verde escuro vibrante */
      }

      footer {
        background-color: #1e3a8a; /* Azul vibrante */
        color: #fff;
        text-align: center;
        padding: 20px 0;
        margin-top: 50px;
      }

      footer a {
        color: white;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }

      /* Responsividade */
      @media (max-width: 768px) {
        header h1 {
          font-size: 1.8rem;
        }

        nav {
          gap: 5px;
        }

        nav a {
          flex: 1 1 45%; /* Ajusta a largura dos links para caber em duas colunas */
        }

        .form-section h2 {
          font-size: 1.5rem;
        }

        form label {
          font-size: 1rem;
        }

        .btn {
          font-size: 1rem;
          padding: 10px 20px;
        }
      }

      @media (max-width: 480px) {
        header h1 {
          font-size: 1.6rem;
        }

        nav a {
          flex: 1 1 100%; /* Cada link ocupa uma linha inteira */
        }

        .form-section {
          padding: 40px 15px;
        }

        .form-section h2 {
          font-size: 1.4rem;
        }

        form label {
          font-size: 0.9rem;
        }

        form input,
        form textarea {
          font-size: 0.9rem;
          padding: 8px;
        }

        .btn {
          font-size: 1rem;
          padding: 8px 16px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Agendar Horário</h1>
        <nav>
          <a href="index.html">Inicio</a>
          <a href="">Instagram</a>
        </nav>
      </div>
    </header>

    <section class="form-section">
      <div class="container">
        <h2>Escolha sua Data e Horário</h2>
        <form id="form-agendamento">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" required />

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" required />

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" required />

          <label for="data">Data:</label>
          <input type="date" id="data" required />

          <label for="hora">Horário:</label>
          <input type="time" id="hora" required />

          <button type="submit" class="btn">Confirmar Agendamento</button>
        </form>
      </div>
    </section>

    <footer class="bg-blue-800 text-white py-4">
        <div class="container mx-auto text-center">
          <p>Todos os direitos reservados ao Irmão do Corte</p>
        </div>
        <a
          href="https://www.linkedin.com/in/jorivaldo-azevedo?trk=contact-info"
          class="text-white hover:underline"
        >
          Desenvolvedor do App - Jorivaldo Azevedo
        </a>
      </footer>

    <script>
      document
        .getElementById("form-agendamento")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Impede o envio padrão do formulário

          const nome = document.getElementById("nome").value;
          const endereco = document.getElementById("endereco").value;
          const telefone = document.getElementById("telefone").value;
          const data = document.getElementById("data").value;
          const hora = document.getElementById("hora").value;

          const mensagem = `Olá, gostaria de fazer um agendamento como você.  Aguardo sua confirmação, segui os meus dados!\nNome: ${nome}\nEndereço: ${endereco}\nTelefone: ${telefone}\nData: ${data}\nHorário: ${hora}`;
          const numeroWhatsApp = "5581995478650"; // Substitua pelo seu número de WhatsApp

          const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(
            mensagem
          )}`;

          window.open(url, "_blank"); // Abre a URL em uma nova aba
        });
    </script>
  </body>
</html>
